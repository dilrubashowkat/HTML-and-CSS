        var array = [20,40,50,60];
        var h = 500;
        var w = 500;

        var wS = d3.scale.linear()
                    .domain([0,60])
                    .range([0,w]);
        var color = d3.scale.linear()
                    .domain([0,60])
                    .range(["magenta","blue"]);

var axis = d3.svg.axis()
            .ticks(5)  //for editing the axis scale
            .scale(wS);

var svg_element = d3.select("body")
    .append("svg")
    .attr("height",h)
    .attr("width",w)
.append("g")
.attr("transform","translate(20,0)");
//.call(axis);
var bar =  svg_element.selectAll("rect")
    .data(array)
    .enter()
        .append("rect")
        .attr("width",function(d){return wS(d);})
        .attr("height",50)
        .attr("fill",function(d){return color(d); })
        .attr("y",function(d, i){return i*100;});

svg_element.append("g")
    .attr("transform","translate(0,400)")
    .transition(1500)
    .duration(2000)
    .call(axis);

document.write(b.sort(d3.descending));
