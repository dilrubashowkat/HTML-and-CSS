<body>
    <h3>Unnamed</h3>

<p style="color: white">
There's a place,<br>
Lost beneath,<br>
Our soul,<br>
Makes us feel,<br>
Less in control.<br>
There's is place,<br>
In our minds,<br>
Where we are,<br>
Creators,<br>
Of our lives,<br>
</p>
