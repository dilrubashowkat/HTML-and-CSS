    var ar1 = Array(3);

        function displayArray(){
            var len = ar1.length;
            var resDiv = document.getElementById("resDiv");
            for (var i = 0; i < len; i++) {
                var newDiv = document.createElement("div");
                newDiv.innerHTML = "this is the value in Array" +"\t"+ ar1[i];
                resDiv.appendChild(newDiv);
            }
        }

        function displayArr(arg){
            var n = arg.length;
            var resDiv = document.getElementById("resDiv");
            while(resDiv.hasChildNodes()){
                resDiv.removeChild(resDiv.lastChild);
            }
            for (var i = 0; i < n; i++) {
                var newDiv = document.createElement("div");
                newDiv.innerHTML= arg[i];
                resDiv.appendChild(newDiv);

                     }
        }

function displayArr(arg,v){
            var n = arg.length;
            var temp = v;
            var resDiv = document.getElementById("resDiv");
            while(resDiv.hasChildNodes()){
                resDiv.removeChild(resDiv.lastChild);
            }
            for (var key in arg) {
                var newDiv = document.createElement("div");
                newDiv.innerHTML= arg[key];
                resDiv.appendChild(newDiv);

                     }
        }
        var array = [];

        function addToArray()
        {
            var itemN = array.length;
            array[itemN] = document.getElementById("txtVal").value;
            Display();
        }
        function Display(){
            var N = array.length;
            document.getElementById("itemCount").innerHTML=N.toString();
            var itemArrayDiv = document.getElementById("itemList");
            while(itemArrayDiv.hasChildNodes()){
                itemArrayDiv.removeChild(itemArrayDiv.lastChild);
            }
            for (var i = 0; i < N; i++) {
                var newDiv = document.createElement("div");
                newDiv.innerHTML= array[i];
                itemArrayDiv.appendChild(newDiv);

                     }
        }



</script>
